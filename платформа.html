<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Президент: Развиваем страну</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
            background-size: cover;
            color: #fff;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-shadow: 1px 1px 2px #000;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #game {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>Президент: Развиваем страну</h1>
<div id="game">
    <p id="status"></p>
    <p id="story"></p>
    <button id="option1"></button>
    <button id="option2"></button>
    <button id="option3"></button>
</div>
<div id="results"></div>

<script>
    let budget = 100000; // Начальный бюджет
    let developmentScore = 0; // Оценка развития страны
    let happiness = 50; // Уровень счастья населения
    let gameStep = 0;

    function updateStatus() {
        const status = document.getElementById('status');
        status.textContent = `Ваш бюджет: $${budget} | Оценка развития: ${developmentScore} | Уровень счастья: ${happiness}`;
    }

    function startGame() {
        updateStatus();
        nextStep();
    }

    function nextStep() {
        const story = document.getElementById('story');
        const option1 = document.getElementById('option1');
        const option2 = document.getElementById('option2');
        const option3 = document.getElementById('option3');

        // Проверка на отрицательный бюджет
        if (budget < 0) {
            endGame("Ваш бюджет стал отрицательным! Игра окончена.");
            return;
        }

        // Генерация случайного события
        const randomEvent = Math.random();
        if (randomEvent < 0.2) {
            handleRandomEvent();
            return;
        }

        switch (gameStep) {
            case 0:
                story.textContent = "Вы только что стали президентом. Страна нуждается в улучшениях.";
                option1.textContent = "Построить школы ($30000)";
                option2.textContent = "Инвестировать в инфраструктуру ($50000)";
                option3.textContent = "Увеличить зарплаты ($20000)";
                option1.onclick = () => buildSchools(30000);
                option2.onclick = () => investInInfrastructure(50000);
                option3.onclick = () => increaseSalaries(20000);
                break;

            case 1:
                story.textContent = "Вы сделали выбор. Что делать дальше?";
                option1.textContent = "Инвестировать в здравоохранение ($40000)";
                option2.textContent = "Развивать технологии ($25000)";
                option3.textContent = "Увеличить социальные выплаты ($15000)";
                option1.onclick = () => investInHealthcare(40000);
                option2.onclick = () => developTechnology(25000);
                option3.onclick = () => increaseSocialPayments(15000);
                break;

            case 2:
                story.textContent = "Экономика начинает восстанавливаться. Какой будет ваш следующий шаг?";
                option1.textContent = "Построить дороги ($35000)";
                option2.textContent = "Поддержать малый бизнес ($20000)";
                option3.textContent = "Увеличить расходы на культуру ($10000)";
                option1.onclick = () => buildRoads(35000);
                option2.onclick = () => supportSmallBusiness(20000);
                option3.onclick = () => increaseCultureBudget(10000);
                break;

            case 3:
                story.textContent = "Ваши действия начали приносить плоды, но люди требуют больше! Как вы поступите?";
                option1.textContent = "Инвестировать в исследования ($60000)";
                option2.textContent = "Поддержать образование ($30000)";
                option3.textContent = "Построить новые парки ($15000)";
                option1.onclick = () => investInResearch(60000);
                option2.onclick = () => supportEducation(30000);
                option3.onclick = () => buildParks(15000);
                break;

            case 4:
                endGame("Вы успешно завершили свою работу президентом! Поздравляем! Ваши решения сделали страну сильнее.");
                break;
        }
    }

    function handleRandomEvent() {
        const randomEvents = [
            { message: "Природное бедствие разрушило несколько школ. Потери: $20000", effect: () => { budget -= 20000; happiness -= 10; } },
            { message: "Инфляция увеличила стоимость товаров, необходимо пересмотреть бюджет!", effect: () => { budget -= 10000; developmentScore -= 5; } },
            { message: "Успешная встреча с инвесторами принесла дополнительные средства: +$25000", effect: () => { budget += 25000; happiness += 5; } },
            { message: "На выборы влияют слухи о вашей неэффективности. Уровень счастья падает!", effect: () => { happiness -= 15; developmentScore -= 10; } }
        ];

        const event = randomEvents[Math.floor(Math.random() * randomEvents.length)];
        event.effect();
        alert(event.message);
        updateStatus();
        nextStep();
    }

    function endGame(message) {
        document.getElementById('game').style.display = 'none'; // Скрыть игровой интерфейс
        document.getElementById('results').innerHTML = `
            <h2>${message}</h2>
            <p>Итоговый бюджет: $${budget}</p>
            <p>Оценка развития страны: ${developmentScore}</p>
            <p>Уровень счастья населения: ${happiness}</p>
        `;
    }

    function buildSchools(amount) {
        budget -= amount;
        developmentScore += 30; // Увеличиваем оценку развития
        happiness += 10; // Увеличиваем счастье населения
        gameStep++;
        updateStatus();
        nextStep();
    }

    function investInInfrastructure(amount) {
        budget -= amount;
        developmentScore += 50; // Увеличиваем оценку развития
        happiness += 20; // Увеличиваем счастье населения
        gameStep++;
        updateStatus();
        nextStep();
    }

    function increaseSalaries(amount) {
        budget -= amount;
        developmentScore += 15; // Увеличиваем оценку развития
        happiness += 25; // Увеличиваем счастье населения
        gameStep++;
        updateStatus();
        nextStep();
    }

    function investInHealthcare(amount) {
        budget -= amount;
        developmentScore += 40; // Увеличиваем оценку развития
        happiness += 30; // Увеличиваем счастье населения
        gameStep++;
        updateStatus();
        nextStep();
    }

    function developTechnology(amount) {
        budget -= amount;
        developmentScore += 60; // Увеличиваем оценку развития
        happiness += 20; // Увеличиваем счастье населения
        gameStep++;
        updateStatus();
        nextStep();
    }

    function increaseSocialPayments(amount) {
        budget -= amount;
        developmentScore += 10; // Увеличиваем оценку развития
        happiness += 40; // Увеличиваем счастье населения
        gameStep++;
        updateStatus();
        nextStep();
    }

    function buildRoads(amount) {
        budget -= amount;
        developmentScore += 50; // Увеличиваем оценку развития
        happiness += 15; // Увеличиваем счастье населения
        gameStep++;
        updateStatus();
        nextStep();
    }

    function supportSmallBusiness(amount) {
        budget -= amount;
        developmentScore += 25; // Увеличиваем оценку развития
        happiness += 10; // Увеличиваем счастье населения
        gameStep++;
        updateStatus();
        nextStep();
    }

    function increaseCultureBudget(amount) {
        budget -= amount;
        developmentScore += 20; // Увеличиваем оценку развития
        happiness += 25; // Увеличиваем счастье населения
        gameStep++;
        updateStatus();
        nextStep();
    }

    function investInResearch(amount) {
        budget -= amount;
        developmentScore += 70; // Увеличиваем оценку развития
        happiness += 5; // Увеличиваем счастье населения
        gameStep++;
        updateStatus();
        nextStep();
    }

    function supportEducation(amount) {
        budget -= amount;
        developmentScore += 50; // Увеличиваем оценку развития
        happiness += 30; // Увеличиваем счастье населения
        gameStep++;
        updateStatus();
        nextStep();
    }

    function buildParks(amount) {
        budget -= amount;
        developmentScore += 15; // Увеличиваем оценку развития
        happiness += 35; // Увеличиваем счастье населения
        gameStep++;
        updateStatus();
        nextStep();
    }

    startGame();
</script>
</body>
</html>
